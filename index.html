<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BBC Clone</title>
</head>
<body>
    <div id="topbar">
        <img src="images/logo.png" alt="BBC logo" id="logo">
        <div id="signin-div" class="topbar-section">
            <img src="images/signin.PNG" alt="Sign in" id="signinImage">
            <span id="signinText">Sign in</span>
        </div>
        <div class="topbar-section topbar-menu">
            Home
        </div>
        <div class="topbar-section topbar-menu">
            News
        </div>
        <div class="topbar-section topbar-menu">
            Sport
        </div>
        <div class="topbar-section topbar-menu">
            Reel
        </div>
        <div class="topbar-section topbar-menu">
            Worklife
        </div>
        <div class="topbar-section topbar-menu">
            Travel
        </div>
        <div class="topbar-section topbar-menu">
            Future
        </div>
        <div class="topbar-section topbar-menu">
            Culture
        </div>
        <div class="topbar-section topbar-menu">
            More
            <img src="images/down-arrow.PNG" alt="arrow down" id="more-arrow">
        </div>
        <div class="topbar-section">
            <input type="text" id="searchbox" value="Search">
            <img src="images/search.PNG" alt="Search" id="magnifying-glass">
        </div>
    </div>

</body>
</html>
